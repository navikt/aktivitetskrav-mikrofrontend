apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dialogmote-mikrofrontend
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  envFrom:
    - secret: dialogmote-mikrofrontend-secrets
  image: {{ image }}
  port: 8080
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
  liveness:
    path: /dialogmote-mikrofrontend/internal/isAlive
    initialDelay: 10
  readiness:
    path: /dialogmote-mikrofrontend/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /dialogmote-mikrofrontend/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.nav.no/dialogmote-mikrofrontend"
  env:
    - name: ISDIALOGMOTE_HOST
      value: "https://isdialogmote.nav.no"
    - name: ISDIALOGMOTE_CLIENT_ID
      value: "prod-gcp:teamsykefravr:isdialogmote"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 512Mi
