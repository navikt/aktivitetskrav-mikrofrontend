apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dialogmote-mikrofrontend
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /dialogmote-mikrofrontend/internal/isAlive
    initialDelay: 10
  readiness:
    path: /dialogmote-mikrofrontend/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /dialogmote-mikrofrontend/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.ekstern.dev.nav.no/dialogmote-mikrofrontend"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 512Mi
