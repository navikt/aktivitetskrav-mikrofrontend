apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfo-mikrofrontend
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: syfo-mikrofrontend-secrets
  image: {{ image }}
  port: 8080
  liveness:
    path: /syfo-mikrofrontend/internal/isAlive
    initialDelay: 10
  readiness:
    path: /syfo-mikrofrontend/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /syfo-mikrofrontend/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://www.dev.nav.no/syfo-mikrofrontend"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 512Mi
